<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ Photos</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>CJ Photo Gallery</h1>
    </header>
    <div class="main-container">
        <div class="grid" id="animeGrid">
            <div class="card">
                <img src="images/airplane-659687_640.jpg" alt="JET">
                <div class="card-content">
                    <h3>Dangerous Jet</h3>
                    <p>We as america have a lot of firepower at our hands.</p>
                </div>
            </div>
            <div class="card">
                <img src="images/anime-8801333_640.png" alt="Anime Swordsman">
                <div class="card-content">
                    <h3>Legendary Swordsman</h3>
                    <p>He's dangerous with his legendary Katana</p>
                </div>
            </div>
            <div class="card">
                <img src="images/girl-7628309_640.jpg" alt="Sunset anime character">
                <div class="card-content">
                    <h3>Life's Hard...</h3>
                    <p>Never Give Up</p>
                </div>
            </div>
            <div class="card">
                <img src="images/girl-8435340_640.png" alt="Girl">
                <div class="card-content">
                    <h3>Wonderous Painting</h3>
                    <p>She's heavily talented</p>
                </div>
            </div>
            <div class="card">
                <img src="images/gothic-8886101_1280.jpg" alt="Overlord">
                <div class="card-content">
                    <h3>King Overlord</h3>
                    <p>Power comes in all shapes and forms</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
